<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Calculator</title>
</head>
<body>
	<form action="/ld-servlets-jsp-master/calculator">
		<!-- input is the element and type is the attribute -->
		<br/>
		<h3>Enter Number 1</h3>
		<input type="text" name="number1"/>
		<h3>Enter Number 2</h3>		
		<input type="text" name="number2"/>
		
		<select id="options">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		
		<input type="Submit" name="Calculate"/>
	</form>
</body>
</html>
